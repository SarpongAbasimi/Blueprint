{% extends 'layout.html' %}

{%block content%}
<div class="container">
  {% if todos| length > 0 %}
    <ul id='todo'>
      {% for todo in todos %}
        <li id='todo-element'><a href={{ url_for('post.show', id=todo.id )}}>{{ todo.content }}</a></li>
      {% endfor %}
    </ul>
  {% endif%}
  <span class='links'><a href={{ url_for('post.new') }}>create post</a></span>
</div>
{%endblock content%}
