{% extends 'layout.html' %}

{%block content%}
<h1>Welcome To The Home Page</h1>
<div>
  {% if todos| length > 0 %}
    <ul>
      {% for todo in todos %}
        <li><a href={{ url_for('post.show', id=todo.id )}}>{{ todo.content }}</a></li>
      {% endfor %}
    </ul>
  {% endif%}
  <span><a href={{ url_for('post.new') }}>create post</a></span>
</div>
{%endblock content%}
