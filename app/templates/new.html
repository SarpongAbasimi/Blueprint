{% extends 'layout.html'%}

{% block content %}
<div class="container">
  <form method="POST" action="/create" class="form">
    {{ post_form.csrf_token }}
    {{ post_form.todo(class='form-control form-control-sm', placeholder='what is on your mind?') }}
    {{ post_form.submit(class='btn btn-warning newsubmit') }}
  </form>
  <p class="links resize-p-tag"><a href={{ url_for('main.index')}}>Back to home</a></p>
</div>
{%endblock content%}
