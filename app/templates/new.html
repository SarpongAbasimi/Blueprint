{% extends 'layout.html'%}

{% block content %}
<div class="container">
  <h1>What is on your mind?</h1>
  <form method="POST" action="/create">
    {{ post_form.csrf_token }}
    {{ post_form.todo(class='form-control form-control-sm') }}
    {{ post_form.submit }}
  </form>
  <p class="links resize-p-tag"><a href={{ url_for('main.index')}}>Back to home</a></p>
</div>
{%endblock content%}
